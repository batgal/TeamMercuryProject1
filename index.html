<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DND Monster App</title>
  </head>
  <body>
    <div class="card">
      <h3 class="card-header text-uppercase">Search By Monster</h3>
      <form id="userForm" class="card-body">
        <label class="form-label" for="monsterName">Monster Name</label>
        <input
          name="monsterName"
          id="monsterName"
          type="text"
          autofocus="true"
          class="form-input"
        />
        <button type="submit" class="btn">Get Monster</button>
      </form>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Monster Stats for: <span id="searchItem"></span></h2>
      <!-- There needs to be an empty HTML element for us to write repository data to. -->
      <div id="monsterContainer" class="list-group"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
