<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DND Monster App</title>
  </head>
  <body>

    <div class="card">
      <h3 class="card-header text-uppercase">Search By User</h3>
      <form id="user-form" class="card-body">
        <label class="form-label" for="username">Username</label>
        <input name="username" id="username" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Get User</button>
      </form>
    </div>
    
    <div class="container" id="search">
      <h1>Monster Search</h1>
      <input id="searchInput" type = "text" />
      <button class="btn">search</button>
    </div>
    <div class="container" id="monsterImage">
      <h1>Monster Image</h1>
    </div>
    <div class="container" id="monsterInfo">
      <h1>Monster Stats</h1>
    </div>
    <div class="container" id="xp">
      <h1>Experience Points Received:</h1>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
